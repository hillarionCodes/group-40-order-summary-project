<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<!--Please i would prefer these styles are in the css file-->
<style>
  .attribution {
    font-size: 11px;
    text-align: center;
  }

  .attribution a {
    color: hsl(228, 45%, 44%);
  }
</style>

<body>
  <!--
    The main card is for aligning the card to the center
    the card holds all the order summary information
  -->
  <div class="card-container">
      <img src="images/illustration-hero.svg" alt="" id="card-img">
      <div class="card">
      <div class="card-head-name">Order Summary</div>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="music-plan-flex">
        <img src="images/icon-music.svg" alt="music icon" id="plan-icon">
        <div class="music-plan-block">
          <b>Annual Plan</b>
          <div class="price">$59.99/year</div>
        </div>
        <a href="#!">Change</a>
      </div>
      <!--The center button class is to align the button to the center-->
      <div class="center-button">
        <button>Proceed to Payment</button>
      </div>
      <div class="button">Cancel Order</div>
    </div>
  </div>
  <marquee class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Group 40</a>.
  </marquee>
</body>

</html>
